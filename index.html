<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>
    <title>Kill The Dragon</title>
</head>
<body>
    <div id="header">
        <div class="header">
            <h1>Kill The Dragon</h1>
        </div>
    </div>
    <div id="wrapper">
        <div class="ready_screen">
            <p>Are you ready to Fight The Dragon?</p>
            <a href="#" class="ready_button">Yes!</a>
        </div>
        <div class="fight_screen">
            <p class="run_or_fight">Run Away or Fight the Dragon?</p>
            <p class="attack_result"></p>
            <a href="#" class="run_button">Run!</a>
            <a href="#" class="attack_button">Attack!</a>
        </div>
        <div class="upgrade_screen"></div>
    </div>
    <div id="wrapper" class="player_health"></div>
    <div id="wrapper" class="dragon_health"></div>
</body>
</html>
